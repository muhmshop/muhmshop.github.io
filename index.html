<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MUHM SHOP – Maintenance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter', sans-serif;
  height:100vh;
  background:radial-gradient(circle at top, #3b1224, #12040a);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:50px 40px;
  max-width:420px;
  width:90%;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
}

.logo{
  font-size:46px;
  font-weight:700;
  color:#e63b6f;
  letter-spacing:4px;
}

.logo span{
  display:block;
  font-size:14px;
  letter-spacing:6px;
  color:#fff;
  margin-top:6px;
}

h1{
  font-size:28px;
  margin:30px 0 10px;
}

p{
  color:#ddd;
  font-size:15px;
  line-height:1.6;
}

.divider{
  width:50px;
  height:3px;
  background:#e63b6f;
  margin:30px auto;
  border-radius:10px;
}

.email-btn{
  display:inline-block;
  margin-top:10px;
  padding:14px 26px;
  background:#e63b6f;
  color:#fff;
  border-radius:12px;
  text-decoration:none;
  font-weight:600;
  transition:.3s ease;
}

.email-btn:hover{
  background:#ff4f86;
  transform:translateY(-2px);
}

.footer-text{
  margin-top:25px;
  font-size:13px;
  color:#aaa;
}
</style>
</head>

<body>

  <div class="card">

    <div class="logo">
      MUHM
      <span>SHOP</span>
    </div>

    <h1>We’ll Be Back Soon</h1>

    <p>
      MUHM SHOP is currently under maintenance.<br>
      We’re preparing something better for you.
    </p>

    <div class="divider"></div>

    <a href="mailto:youremail@example.com" class="email-btn">
      ✉️ Send me an email
    </a>

    <div class="footer-text">
      Thank you for your patience
    </div>

  </div>

</body>
</html>
